<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category_name }} | Vistora</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <header>
    <h1>Vistora</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('cart') }}">ðŸ›’ Cart ({{ cart_count }})</a>
    </nav>
  </header>

  <main>
    <h2>{{ category_name }} Products</h2>

    <div class="product-grid">
  {% for item in items %}
  <div class="product-card">
    <img class="product-img" src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.name }}">
    <h3>{{ item.name }}</h3>
    <p>â‚¹{{ item.price }}</p>
    <form action="{{ url_for('add_to_cart', item_name=item.name) }}" method="POST">
      <button type="submit" class="add-to-cart-btn">Add to Cart</button>
    </form>
  </div>
  {% endfor %}
    </div>
  </main>

</body>
</html>
