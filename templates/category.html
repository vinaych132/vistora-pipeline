<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category_name }} | CARENS FASHION</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .add-to-cart-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-cart-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>CARENS FASHION</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('cart') }}">ðŸ›’ Cart ({{ cart_count }})</a>
    </nav>
  </header>

  <main>
    <h2>{{ category_name }} Products</h2>

    <div class="product-grid">
      {% for item in items %}
      <div class="product-card">
        <img class="product-img" src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>â‚¹{{ item.price }}</p>
        
        <form action="{{ url_for('add_to_cart', item_name=item.name) }}" method="POST">
          <!-- Size Selection -->
          <label for="size-{{ loop.index }}">Size:</label>
          <select name="size" id="size-{{ loop.index }}" required>
            <option value="">Select Size</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>

          <!-- Quantity -->
          <label for="quantity-{{ loop.index }}">Quantity:</label>
          <input type="number" name="quantity" id="quantity-{{ loop.index }}" min="1" value="1" required>

          <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </main>

</body>
</html>
