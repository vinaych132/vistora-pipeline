<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vistora - Tshirts</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Vistora</h1>
        <nav>
            <a href="/">Home</a> > Tshirts
        </nav>
    </header>

    <main class="tshirt-layout">
        <!-- Left: Subcategories -->
        <aside class="subcategories">
            <h2>Subcategories</h2>
            <ul>
                <li><a href="#">Oversized</a></li>
                <li><a href="#">Graphic</a></li>
                <li><a href="#">Plain</a></li>
                <li><a href="#">Full Sleeve</a></li>
            </ul>
        </aside>

        <!-- Right: Content with Button and Image -->
        <section class="tshirt-content">
            <div class="top-bar">
                <h2>Tshirts</h2>
                <button class="top-button">Sort By</button>
            </div>
            <div class="main-image">
                <img src="/static/products/tshirt1.jpg" alt="Tshirt Banner">
            </div>
        </section>
    </main>
</body>
</html>
